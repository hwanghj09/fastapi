<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기본문제</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@900&family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jua', sans-serif;
            background-color: #f0f0f0;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container .logo {
            font-family: 'Comfortaa', cursive;
            color: #ffc107;
            font-size: 24px;
            font-weight: 900;
        }
        .header-container .page-title {
            font-family: 'Comfortaa', cursive;
            color: #cccccc;
            font-size: 20px;
            font-weight: 900;
        }
        .container {
            padding: 20px;
        }
        .box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .item:last-child {
            border-bottom: none;
        }
        .btn {
            display: block;
            background: linear-gradient(to right, #4ea8f5, #b3e5fc);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #ffc107;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo">Spot</div>
        <div class="page-title">AI Q.</div>
    </div>
    <div class="container">
        <div class="box">
            <div class="item"><span>[과학] 역학적 에너지의 보존</span><span>PDF</span></div>
            <div class="item"><span>[과학] 3-1 생물단원 전체</span><span>PDF</span></div>
            <div class="item"><span>[사회] 헌법 알아보기</span><span>PDF</span></div>
            <div class="item"><span>[수학] 다양한 곱셈과 인수분해</span><span>PDF</span></div>
            <div class="item"><span>[영어] to부정사의 명용사적 용법과..</span><span>PDF</span></div>
        </div>
        <a href="#" class="btn">Spot+ 에서 AI심화문제 보기</a>
    </div>
    <div class="footer">
        <img src="icon1.png" alt="icon1">
        <img src="icon2.png" alt="icon2">
        <img src="icon3.png" alt="icon3">
        <img src="icon4.png" alt="icon4">
    </div>
</body>
</html>
