<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot</title>
    <style>
        body {
            background-color: #F2F2F2;
            padding-top: 200px;
            font-family: Arial, sans-serif;
        }
        
        .showspottxt h1 {
            font-size: 60px;
            color: #F2C777;
            position: relative;
            animation: stretch 1.5s forwards;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .index {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
        }
        
        .index.show {
            opacity: 1;
        }
        
        @keyframes stretch {
            0% {
                transform: scale(0);
            }
            20% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
            70% {
                transform: scale(1) skewX(30deg);
            }
            80% {
                transform: scale(1) skewX(-40deg);
            }
            100% {
                transform: scale(1) skewX(0deg);
            }
        }
    </style>
</head>

<body>
    <center>
        <div class="showspottxt">
            <h1 id="spot">Spot</h1>
        </div>
    </center>
    <div class="index">
        <h2 style="margin-left: 50px;">Spot</h2>
        <div style="background-color: rgb(255, 255, 255); padding-top: 20px; border-radius: 20px; height: 100px;"></div>
        <h3 style="margin-left: 20px;">나에게 맞는 공부방법</h3>
        <div style="background-color: rgb(255, 255, 255); padding-top: 20px; border-radius: 10px; width: 120px; height: 100px;"></div>
        <div style="background-color: rgb(255, 255, 255); padding-top: 20px; border-radius: 10px; width: 120px; height: 100px;"></div>
        <div style="background-color: rgb(255, 255, 255); padding-top: 20px; border-radius: 10px; width: 120px; height: 100px;"></div>
        <h3 style="margin-left: 20px;">과목별 AI문제보기</h3>
    </div>
    <script>
        document.getElementById('spot').addEventListener('animationend', function() {
            this.style.transitionDelay = '0.2s';
            this.style.opacity = '0';
            document.querySelector('.index').classList.add('show');
        });
    </script>
</body>

</html>
