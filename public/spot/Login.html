<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@900&family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jua', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }
        
        .logo {
            font-family: 'Comfortaa', cursive;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .box {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: 'Comfortaa', cursive;
        }
        
        .btn {
            background: #ffc107;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Comfortaa', cursive;
        }
    </style>
</head>

<body>
    <div class="container">
        <center>
        <div class="logo">Spot</div>
        <div class="box">
            <h2 style="font-family: 'Comfortaa', cursive;">Login</h2>
            <form action="/spot/post_login" method="post">
                <input type="text" name="username" class="input" placeholder="Enter your ID">
                <input type="password" name="password" class="input" placeholder="Enter your Password">
                <button type="submit" class="btn">Login</button>
            </form>
            <div>
                <a href="/spot/signup">계정이 없나요?</a>
            </div>
        </center>
        </div>
    </div>
</body>

</html>
