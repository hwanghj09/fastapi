<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot+ Membership</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Jua', sans-serif;
            background: linear-gradient(to bottom right, #4ea8f5, #b3e5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            color: white;
        }
        .header {
            font-family: 'Comfortaa', cursive;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .box {
            background: white;
            color: black;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }
        .btn {
            background: white;
            color: black;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Spot+ membership</div>
        <div class="box">최초 가입비용<br>1000₩</div>
        <div class="box">시즌별 500₩<br>학기당 시즌 2개 구성</div>
        <button class="btn">가입하기</button>
    </div>
</body>
</html>
