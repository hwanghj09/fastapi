<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* 기존 스타일 코드 */
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            z-index: 10000;
        }
        
        button {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        button a {
            text-decoration: none;
            color: black;
        }
        
        nav.로그인회원가입문의 {
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }
        
        nav.로그인회원가입문의 a {
            text-decoration: none;
            color: gray;
            position: relative;
            transition: border-bottom 0s ease-in-out;
            margin-right: 30px;
        }
        
        nav.로그인회원가입문의 a:hover {
            border-bottom: 2px solid #000000;
            color: black;
        }
        
        nav.로그아웃문의 {
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            display: flex;
            gap: 20px;
        }
        
        nav.로그아웃문의 a {
            text-decoration: none;
            color: gray;
            position: relative;
            transition: border-bottom 0s ease-in-out;
            margin-right: 30px;
        }
        
        nav.로그아웃문의 a:hover {
            border-bottom: 2px solid #000000;
            color: black;
        }
        
        .나타나는메인 {
            font-size: 80px;
            margin: 0 auto;
            position: relative;
            text-align: center;
            /* 텍스트를 가운데 정렬 */
            opacity: 1;
            margin-top: 250px;
        }
        
        .sider {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            text-align: center;
            background-color: rgb(36, 36, 36);
            transition: left 0.3s ease-in-out;
            overflow-y: auto;
            padding-top: 100px;
            z-index: 1;
        }
        
        .sider a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            font-size: 18px;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s;
            overflow-y: auto;
        }
        
        .sider a:hover {
            background-color: #555;
        }
        
        #toggleSidebar:hover {
            color: black;
        }
        /* 추가된 애니메이션 스타일 */
        
        @keyframes moveUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50px);
            }
        }
        
        .내소개 {
            width: 100%;
            height: 200px;
            position: absolute;
            left: 0;
            color: rgb(0, 0, 0);
            overflow-x: 0;
        }
        
        .내소개 p {
            padding-left: 50px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .시작버튼 {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            /* 애니메이션 설정 */
        }
        
        .시작버튼.fadeIn {
            opacity: 1;
            /* fadeIn 클래스가 추가되면 투명도를 1로 설정하여 나타나게 함 */
        }
        
        @media screen and (max-width: 767px) {
            .나타나는메인 p {
                font-size: 60px;
            }
            .내소개 img {
                padding-left: 10px;
            }
            .내소개 p {
                padding-left: 10px;
                font-weight: bold;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a id="toggleSidebar" style="padding: 5px; font-size: 50px; color: gray;">≡</a>
        <nav class="로그인회원가입문의">
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
            <a href="/inquiry">문의</a>
        </nav>
        <nav class="로그아웃문의">
            <a href="/logout">로그아웃</a>
            <a href="/inquiry">문의</a>
        </nav>

    </header>
    <div class="나타나는메인">
        <p class="typing-text"></p>
    </div>
    <div class="sider" id="sider">
        <a href="/community">게시판</a>
        <a href="#">메뉴 2</a>
        <a href="#">메뉴 3</a> {% if manager == True %}
        <a href="/admin">관리자</a> {% endif %}
    </div>
    <div class="시작버튼"><button onclick="scrollToDescription()">시작하기</button></div>
    <div class="내소개" style="bottom: -300px;">
        <hr width="80%">
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; padding-top: 20px; padding-bottom: 20px;">
            <img class="img" src="https://ichef.bbci.co.uk/news/976/cpsprodpb/16620/production/_91408619_55df76d5-2245-41c1-8031-07a4da3f313f.jpg" style="width: 250px; height: 250px;">
            <div style="padding-left: 20px; text-align: center;">
                <p>안녕하세요, 황현준입니다.</p>
                <p>저는 개발에 열정을 가지고 있으며, 문제 해결능력과 협업 능력을 갖추고 있습니다.</p>
                <p>새로운 기술에 끊임없이 도전하며 사용자 중심의 솔루션을 제공하기 위해 노력하고 있습니다.</p>
            </div>
        </div>
        <hr width="80%">
    </div>
    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sider = document.getElementById('sider');

        let isSidebarOpen = false;

        toggleButton.addEventListener('click', () => {
            if (isSidebarOpen) {
                sider.style.left = '-300px';
            } else {
                sider.style.left = '0px';
            }
            isSidebarOpen = !isSidebarOpen;
        });

        const typingText = document.querySelector('.typing-text');
        const text1 = "I'm Student";
        const text2 = " Programmer";
        let index = 0;

        function type() {
            if (index < text1.length) {
                typingText.textContent += text1.charAt(index);
                index++;
                setTimeout(type, 50);
            } else {
                setTimeout(deleteText, 1000); // "I'm Student"가 모두 타이핑된 후 1초 후에 삭제
            }
        }

        function deleteText() {
            if (index > 3) {
                typingText.textContent = text1.substring(0, index - 1); // 한 글자씩 삭제
                index--;
                setTimeout(deleteText, 50);
            } else {
                setTimeout(type2, 500);
                index = 0
            }
        }

        function type2() {
            if (index < text2.length) {
                typingText.textContent += text2.charAt(index);
                index++;
                setTimeout(type2, 50);
            } else {
                const startButton = document.querySelector('.시작버튼');
                startButton.classList.add('fadeIn');
            }
        }

        function scrollToDescription() {
            const descriptionSection = document.querySelector('.내소개');
            descriptionSection.scrollIntoView({
                behavior: 'smooth'
            }); // 부드러운 스크롤 이동
        }

        // 페이지 로드 후 타이핑 시작
        window.addEventListener('load', () => {
            type();
        });
        window.addEventListener('load', () => {
            fetch('/check_login')
                .then(response => response.json())
                .then(data => {
                    console.log(data[0]);
                    const login = data[0].login; // 서버로부터 받은 데이터에서 login 값을 추출하여 변수에 할당
                    if (login) {
                        document.getElementsByClassName('로그인회원가입문의')[0].style.display = 'none';
                        document.getElementsByClassName('로그아웃문의')[0].style.display = 'block';
                    } else {
                        document.getElementsByClassName('로그인회원가입문의')[0].style.display = 'block';
                        document.getElementsByClassName('로그아웃문의')[0].style.display = 'none';
                    }

                })
                .catch(error => {
                    console.error('Error checking cookie:', error);
                });
        });
    </script>

</body>

</html>
